{% extends "base.html" %}
{% load static %}

{% block css_style%}<link rel="stylesheet" href="{% static 'linkmodifier/addlink.css' %}">{% endblock %}

{% block page_title %}Add Link{% endblock %}

{% block content%}
    <div class="add-link-wrapper">
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label>Title:</label>
                    {{form.title}}
                </div>

                <div class="form-group">
                    <label>URL:</label>
                {{form.url_link}}
                </div>
                {{form.errors}}
                <button type="submit">Add link</button>
            </form>
    </div>
{% endblock content%}
