{% extends "base.html" %}
{% load static %}

{% block css_style%}<link rel="stylesheet" href="{% static 'linkmodifier/startpage.css' %}">{% endblock %}

{% block page_title %}Home{% endblock %}

{% block content%}
    <div class="hello-wrapper">
        <h1>Hello, manage your links with Linktool</h1>
        <div class="login-register">
            <div class="login">
                <form action="{% url 'login_page' %}">
                    <button type="submit">Login</button>
                </form>
            </div>
            <div class="register">

                <form action="{% url 'registration_page' %}">
                    <button type="submit">Register</button>
                </form>
            </div>
        </div>
    </div>
{% endblock content%}
